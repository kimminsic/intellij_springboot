<html layout:decorate="~{layout}">
<link rel="stylesheet" type="text/css" href="style.css">
<div layout:fragment="content" class="container">
    <h1 class="my-3 border-bottom pb-2 text-white text-bold">질문등록</h1>
    <form  th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <div class="mb-3">
            <label for="subject" class="form-label text-white text-bold">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label text-white text-bold">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn-primary my-2">
    </form>
</div>
</html>
