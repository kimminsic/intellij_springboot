<html layout:decorate="~{layout}">
<link rel="stylesheet" type="text/css" href="style.css">
<div class="container my-3" layout:fragment="content">
    <!-- 질문 -->
    <h2 class="border-bottom py-2 text-white" th:text="|제목 : ${question.subject}|" ></h2>
    <div th:text="|조회수 : ${question.viewCount}|" class="d-flex justify-content-end text-white text-bold"></div>
    <div th:text="|작성일자 : ${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}|" class="d-flex justify-content-end text-white text-bold"></div>
    <div th:if="${question.author != null}" th:text="|작성자 : ${question.author.username}|" class="d-flex justify-content-end text-white text-bold"></div>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text text-bold" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="my-3">

                    <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                       th:text="수정"></a>
                    <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
                       class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                       th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                       th:text="삭제"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 개수 -->
    <h5 class="border-bottom my-3 py-2 text-white" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
                <div class="d-flex justify-content-end">
                    <form th:action="@{|/answer/like/${question.id}/${answer.id}|}" method="post">
                        <button sec:authorize="isAnonymous()" disabled th:classappend="${answer.answerLike}? 'text-white bg-danger' : '' " class="border-0" th:text="좋아요" type="submit"></button>
                        <button sec:authorize="isAuthenticated()" th:classappend="${answer.answerLike}? 'text-white bg-danger' : '' " class="border-0" th:text="좋아요" type="submit"></button>
                    </form>
                    <div class="badge bg-light text-dark p-2">

                    </div>
                    <div class="badge bg-ligth text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${answer.author != null}" th:text="|작성자: ${answer.author.username}|"></span>
                        </div>
                        <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="수정"></a>
            </div>
        </div>
    </div>
    <!-- 답변 반복 종료 -->

    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" rows="10" class="form-control" ></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>

</html>
