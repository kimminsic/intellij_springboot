<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성일자</th>
        <th>수정일자</th>
        <th>유저번호</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="article : ${articleList}">
        <td th:text="${article.id}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.body}"></td>
        <td th:text="${article.reg_date}"></td>
        <td th:text="${article.update_date}"></td>
        <td th:text="${article.user_id}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
